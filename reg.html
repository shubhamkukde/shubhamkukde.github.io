<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="head">
                <h1>Registration Form</h1><br>
                <p>Please Fill Below Information</p>
                <form action="#" class="form-group">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Firstname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Lastname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile No" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" required>
                        
                    </div>

                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary">Register</button>
                    </div>
                </form>

            </div>


        </div>

    </div>
    
</body>
</html>
